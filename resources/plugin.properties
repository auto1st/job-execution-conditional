regex.args=(\\-[\\w]+\\s)([\\w\\.\\:\\/\\-\\$\\%\\+\\(\\)\\[\\]\\{\\}\\#\\@\\!\\"\\'\\^\\~\\?]+)
#regex.option=[\\w]+\\s*=\\s*\\$\\{[\\w\\._]+\\}\\n*
